version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - .env.production
    devices:
      - '/dev/ttyS2:/dev/ttyS2'
    volumes:
      - ./logs:/usr/src/app/logs
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
